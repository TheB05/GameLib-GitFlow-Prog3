<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Library</h1>
        <form id="game-form">
            <input type="text" id="game-title" placeholder="Game Title" required>
            <input type="text" id="game-genre" placeholder="Game Genre" required>
            <input type="text" id="game-release" placeholder="Release Date" required>
            <input type="text" id="game-description" placeholder="Description" required>
            <button type="submit">Add Game</button>
        </form>
        <table id="game-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Release Date</th>
                    <th>Description</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="game-table-body">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
